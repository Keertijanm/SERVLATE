<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Use Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<!-- For Icon <i> classes-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

</head>
<body>
    <div class="container border border-2 border-danger mt-4">
        <div class="h2 bg-danger text-center">Login Form</div>
        <form action="ValidationServlet" method="post">
            <div class="mb-3">
                <label class="form-label" for="inputEmail">Email</label>
                 <input type="email" name="email" class="form-control" id="inputEmail" placeholder=" Enter Email">
            </div>
           
            <div class="mb-3">
                <label class="form-label" for="inputPassword">Password</label>
                <input type="password" name="pass" class="form-control" id="inputPassword" placeholder=" Enter Password">
            </div>
           
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</body>
</html>
